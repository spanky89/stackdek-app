<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackDek - Request a Quote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-neutral-900 to-neutral-700 px-8 py-6 text-center">
      <h1 class="text-3xl font-bold text-white mb-2">Request a Quote</h1>
      <p class="text-neutral-200 text-sm">Get a free estimate for your project</p>
    </div>

    <!-- Form -->
    <form id="requestForm" class="p-8 space-y-6">
      
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Your Name <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          name="name"
          required
          placeholder="John Smith"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Email Address <span class="text-red-500">*</span>
        </label>
        <input 
          type="email" 
          name="email"
          required
          placeholder="john@example.com"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Phone Number <span class="text-red-500">*</span>
        </label>
        <input 
          type="tel" 
          name="phone"
          required
          placeholder="(555) 123-4567"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Property Address <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          name="address"
          required
          placeholder="123 Main St, Atlanta, GA 30301"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Service Type -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Service Needed <span class="text-red-500">*</span>
        </label>
        <select 
          name="service_type"
          required
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition bg-white"
        >
          <option value="">Select a service...</option>
          <option value="landscaping">Landscaping</option>
          <option value="painting">Painting</option>
          <option value="roofing">Roofing</option>
          <option value="plumbing">Plumbing</option>
          <option value="electrical">Electrical</option>
          <option value="hvac">HVAC</option>
          <option value="carpentry">Carpentry</option>
          <option value="flooring">Flooring</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Project Description -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Project Details <span class="text-red-500">*</span>
        </label>
        <textarea 
          name="description"
          required
          rows="4"
          placeholder="Tell us about your project... What work needs to be done? Any specific requirements or timeline?"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition resize-none"
        ></textarea>
      </div>

      <!-- Preferred Contact Time -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Best Time to Call
        </label>
        <select 
          name="preferred_time"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition bg-white"
        >
          <option value="">Select preferred time...</option>
          <option value="morning">Morning (8am - 12pm)</option>
          <option value="afternoon">Afternoon (12pm - 5pm)</option>
          <option value="evening">Evening (5pm - 8pm)</option>
          <option value="anytime">Anytime</option>
        </select>
      </div>

      <!-- Timeline -->
      <div>
        <label class="block text-sm font-semibold text-neutral-700 mb-2">
          Project Timeline
        </label>
        <select 
          name="timeline"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent outline-none transition bg-white"
        >
          <option value="">When do you need this done?</option>
          <option value="asap">As soon as possible</option>
          <option value="1-2weeks">1-2 weeks</option>
          <option value="1month">Within a month</option>
          <option value="flexible">Flexible / Planning ahead</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-neutral-900 hover:bg-neutral-800 text-white font-bold py-4 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl"
      >
        Submit Request
      </button>

      <!-- Success Message (hidden by default) -->
      <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 text-center">
        <div class="flex items-center justify-center mb-2">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="text-lg font-bold text-green-900 mb-1">Request Submitted!</h3>
        <p class="text-sm text-green-700">We'll get back to you within 24 hours.</p>
      </div>

    </form>

    <!-- Footer -->
    <div class="bg-neutral-50 px-8 py-4 text-center border-t border-neutral-200">
      <p class="text-xs text-neutral-600">
        Powered by <span class="font-bold text-neutral-900">StackDek</span> â€” Built by contractors for contractors
      </p>
    </div>

  </div>

  <script>
    // Form submission handler
    document.getElementById('requestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      // Log to console (for demo purposes)
      console.log('Form submitted:', data);
      
      // Hide form, show success message
      e.target.classList.add('hidden');
      document.getElementById('successMessage').classList.remove('hidden');
      
      // In production, this would POST to your Supabase API
      // Example:
      // fetch('https://your-api.com/requests', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(data)
      // })
    });
  </script>

</body>
</html>
